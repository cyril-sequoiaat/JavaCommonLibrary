name: Publish Java Common Library package
on: push
jobs:
  publish:
    run-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --batch-mode-deploy
        env:
          GITHUB_TOKEN: ${{secrets.JAVA_TOKEN}}